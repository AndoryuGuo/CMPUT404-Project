{% load bootstrap4 %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'Accounts/style.css' %}">
<script src="{% static "Accounts/script.js" %}"></script>


<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="{{request.user.url}}">{{request.user.displayName}}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarColor02">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="{{request.user.url}}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href='{{request.user.url|add:"info/"}} '>Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href='{{request.user.url|add:"friends/"}}'>Friends</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
            </li>
        </ul>
        <form class="form-inline" action="{% url 'searchresult' %}" method='get' >
            <input class="form-control mr-sm-2" name="search" type="search" placeholder="Display name" aria-label="Search">
            <button class="btn btn-outline-light my-2 my-sm-0" type="post">Search</button>
        </form>
    </div>
</nav>
